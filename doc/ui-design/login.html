<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<!--
  登录：邮箱+密码
  注册：邮箱->获取验证码->输入邮箱+验证码+密码+确认密码
  忘记密码：邮箱->获取验证码->输入邮箱+验证码+密码+确认密码
-->

<body>
  <section class="section">
    <div class="container">
      <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-header">
              <div class="card-header-title">校园代办平台 - 登录</div>
            </div>
            <div class="card-content">
              <div class="field">
                <label class="label">邮箱</label>
                <div class="control has-icons-left has-icons-right">
                  <input id="email-input" class="input is-danger" type="email" placeholder="校园邮箱">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-times"></i>
                  </span>
                </div>
                <p class="help is-danger">邮箱格式非法</p>
              </div>
              <div class="field">
                <label class="label">密码</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="password" placeholder="密码">
                  <span class="icon is-small is-left">
                    <i class="fas fa-key"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <div class="control is-expanded">
                  <button class="button is-link is-fullwidth is-rounded">登录</button>
                </div>
              </div>
              <div class="field">
                <div class="container">
                  <div class="control is-expanded">
                    <button class="button is-success is-fullwidth is-rounded">注册或找回密码</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

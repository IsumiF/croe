<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<!--
  登录：邮箱+密码
  注册：邮箱->获取验证码->输入邮箱+验证码+密码+确认密码
  忘记密码：邮箱->获取验证码->输入邮箱+验证码+密码+确认密码
-->

<body>
  <section class="section">
    <div class="container">
      <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-header">
              <div class="card-header-title">校园代办平台 - 注册</div>
            </div>
            <div class="card-content">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">邮箱</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input id="email-input" class="input is-danger" type="email" placeholder="校园邮箱">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-times"></i>
                      </span>
                    </div>
                    <p class="help is-danger">邮箱已被占用</p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">验证码</label>
                </div>
                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="验证码">
                      <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <button class="button is-outlined" disabled>30秒后重发</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">密码</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="password" placeholder="密码">
                      <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">确认密码</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="password" placeholder="密码">
                      <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="container">
                  <div class="columns">
                    <div class="column is-8 is-offset-2">
                      <div class="control is-expanded">
                        <button class="button is-link is-fullwidth is-rounded">登录</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
